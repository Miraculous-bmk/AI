{% extends 'store/index.html' %}
{% block content %}
<div class="register-content" aria-label="User">
    {% if user.is_authenticated %}
    <ul class="register-content" aria-label="User">
        <li class="nav-item"><a class="nav-link" href="/account"><i
                    class="fas fa-sign-out-alt"></i> Account</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders"><i
                    class="fas fa-shopping-cart"></i> Orders</a></li>
        <div class="web3-connect">
            <button id="connectWallet">Connect Wallet</button>
        </div>
    </ul>
    {% else %}
    <li class="nav-item"><a class="nav-link" href="/signup"><i class="fas fa-user-plus"></i>
            Sign Up</a></li>
    <li class="nav-item"><a class="nav-link" href="/login"><i
                class="fas fa-sign-in-alt"></i> Login</a></li>
    {% endif %}
</div>
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
