<head>
    {% load static %}
    <link rel="stylesheet" href="{% static './css/trending.css' %}">
</head>

<body>
    <section class="trending-products">
        <div class="trending">
            <div class="trend-com">
                <h2 class="title">Trending Products for You!</h2>
                <div class="view-all">
                    <a class="btn link-best" href="#">View All Products â†’</a>
                </div>
            </div>
            <div class="product-categories">
                <input type="radio" name="category" id="headphones" value="headphones" checked>
                <label for="headphones">Headphones</label>
                <input type="radio" name="category" id="mens-watches" value="mens-watches">
                <label for="mens-watches">Men's Watches</label>
                <input type="radio" name="category" id="best-laptops" value="best-laptops">
                <label for="best-laptops">Best Laptops</label>
                <input type="radio" name="category" id="digital-cameras" value="digital-cameras">
                <label for="digital-cameras">Digital Cameras</label>
                <input type="radio" name="category" id="wireless-controllers" value="wireless-controllers">
                <label for="wireless-controllers">Wireless Controllers</label>
            </div>

            <!-- Product Grid -->
            <div class="product-grid">
                <!-- Loop through each category -->
                {% for category, products in grouped_products.items %}
                    <div class="product-list {{ category }}" data-category="{{ category }}">
                        <!-- Loop through each product in the category -->
                        {% for product in products %}
                            <div class="product-card">
                                <div class="badge">
                                    <div class="discount-badge">{{ product.discount }}%</div>
                                    <a href="#" class="wishlist">
                                        <i class="fas fa-heart"></i>
                                    </a>
                                </div>
                                <div class="pro-img">
                                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                                </div>
                                <div class="product-details">
                                    <div class="product-info">
                                        <h3 class="head-text">{{ product.name }}</h3>
                                        <p class="price">${{ product.price }}</p>
                                    </div>
                                    <a href="{% url 'add_to_cart' product.id %}" class="add-to-cart">
                                        <i class="fas fa-shopping-cart"></i>
                                    </a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <script src="{% static 'js/trend.js' %}"></script>
</body>
